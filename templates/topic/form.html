{{ template "base.html" .}}
{{ define "body" }}
<div class="columns">
  <div class="column is-12 is-horizontal" id="form"></div>
</div>
<script type="text/babel">
  const action = "{{ .action }}"; // 模板传入 new/edit
  const topicID = "{{ .topicID }}"; // 模板传入

  class TopicForm extends React.Component {
    constructor(props) {
      super(props);

      this.state = {
        loading: true,
        submiting: false,
        nodes: [],
        nodeId: '',
        title: '',
        markdown: '',
        html: ''
      }
    }

    handleNodeChange = (e) => {
      this.setState({
        nodeId: e.target.value
      })
    }

    handleTitleChange = (e) => {
      this.setState({
        title: e.target.value
      })
    }

    handleMarkdownChange = (markdown, html) => {
      this.setState({
        markdown: markdown,
        html: html
      });
    }

    handleSubmit = (e) => {
      e.preventDefault();
      this.setState({submiting: true});

      let url;
      let method;
      if (action == 'new') {
        url = '/api/topics';
        method = post;
      } else {
        url = '/api/topics/' + topicID;
        method = put;
      }

      method(url, {
        title: this.state.title,
        node_id: this.state.nodeId,
        markdown: this.state.markdown,
        html: this.state.html
      }).then((data) => {
        if (data.status) {

          window.location.href = "/t/" + data.topic_id;
        } else {
          alert(data.message);
          this.setState({
            submiting: fasle
          });
        }
      });
    }

    componentDidMount() {
      get('/api/nodes').then((data) => {
        if (action == "new") {
          this.setState({
            loading: false,
            nodes: data
          });
        } else {
          this.setState({nodes: data});

          // 获取主题
          get('/api/topics/' + topicID).then((data) => {
            this.setState({
              loading: false,
              title: data.title,
              nodeId: data.node_id,
              markdown: data.markdown
            });
          });
        }
      });
    }

    render() {
      return (<form onSubmit={this.handleSubmit}>
        <div className="field is-horizontal">
          <div className="field-label is-normal">
            <label className="label">节点</label>
          </div>
          <div className="field-body">
            <div className="field is-narrow">
              <div className="control">
                <div className="select is-fullwidth">
                  <select value={this.state.nodeId} onChange={this.handleNodeChange}>
                    <option value="">请选择节点</option>
                    {this.state.nodes.map(node =>
                      <option value={node.id}>{node.name}</option>
                    )}
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div className="field is-horizontal">
          <div className="field-label is-normal">
            <label className="label">标题</label>
          </div>
          <div className="field-body">
            <div className="field">
              <div className="control">
                <input className="input" type="text" placeholder="请输入标题" value={this.state.title} onChange={this.handleTitleChange} />
              </div>
            </div>
          </div>
        </div>

        <div className="field is-horizontal">
          <div className="field-label is-normal">
            <label className="label">内容</label>
          </div>
          <div className="field-body">
            <div className="field">
              <div className="control">
                <MarkdownEditor markdown={this.state.markdown} onChange={this.handleMarkdownChange}></MarkdownEditor>
              </div>
            </div>
          </div>
        </div>

        <div className="field is-horizontal">
          <div className="field-label">
          </div>
          <div className="field-body">
            <div className="field">
              <div className="control">
                <button className="button is-primary" type="submit">提交</button>
              </div>
            </div>
          </div>
        </div>
      </form>);
    }
  }

  $(document).ready(function () {
    ReactDOM.render(<TopicForm />, document.getElementById('form'));
  });
</script>
{{end}}
