{{define "Title"}}{{.title}}{{end}}
{{define "Content"}}
<div class="content">
	<form action="{{.action}}" method="post" class="form-vertical" id="package-form">
		<fieldset>
			{{.form.Render "html"}}
			{{.form.Render "category_id"}}
			{{.form.Render "name"}}
			{{.form.Render "url" `class="span8"`}}
			<div class="control-group">
				<div class="wmd-panel">
					<label class="control-label" for="wmd-input">描述</label>
					<div id="wmd-button-bar"></div>
					<textarea class="wmd-input span8" id="wmd-input" name="description" rows="20">{{.form.Value "description"}}</textarea>
				</div>
			</div>
			<div id="wmd-preview" class="wmd-panel wmd-preview"></div>
			<div class="form-actions">
				<input type="submit" class="btn btn-primary" value="{{.title}}">
			</div>
		</fieldset>
	</form>
</div>
<script type="text/javascript" src="/static/js/Markdown.Converter.js"></script>
<script type="text/javascript" src="/static/js/Markdown.Editor.js"></script>
<script type="text/javascript" src="/static/js/Markdown.Sanitizer.js"></script>
<script>
	(function () {
		var converter1 = Markdown.getSanitizingConverter();
		var editor1 = new Markdown.Editor(converter1);
		editor1.run();
	})();
	
	$('#package-form').submit(function () {
		$('#html').val($('#wmd-preview').html());
		
		return true;
	});
</script>
{{end}}
